<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是1-10的表格</title>
</head>
<body>
    <table border="1">
        <tr>
            <td align="center" colspan="12">1</td>
        </tr>
        <tr>
            <td align="center" colspan="6">2</td>
            <td align="center" colspan="6">3</td>
        </tr>
        <tr>
            <td align="center" colspan="4">4</td>
            <td align="center" colspan="4">5</td>
            <td align="center" colspan="4">6</td>
        </tr>
        <tr>
            <td align="center" colspan="3">7</td>
            <td align="center" colspan="3">8</td>
            <td align="center" colspan="3">9</td>
            <td align="center" colspan="3">10</td>
        </tr>
    </table>
</body>
</html>
